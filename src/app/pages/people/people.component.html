<nav class="pagination" aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        aria-label="Previous"
        (click)="getPeoplePreviousNext(false)"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" >
      <a
        class="page-link"
        aria-label="Next"
        (click)="getPeoplePreviousNext(true)"    
      
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

<div *ngIf="!isLoading">
  <div class="content" *ngIf="peoples"  >
      <div *ngFor="let people of peoples" [routerLink]="['/people', people.id]">
        <div class="card" style="width: 18rem;">
          <img
            src="../../../assets/img/people/{{ people.name }}.jpg"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">{{ people.name | uppercase }}</h5>
            <p class="card-text">Height: {{ people.height    }}</p>
            <p class="card-text">Gender: {{ people.gender }}</p>
            <p class="card-text">Hair Color: {{ people.hair_color }}</p>
            <p class="card-text">Skin Color: {{ people.skin_color }}</p>
            <p class="card-text">Eyes Color: {{ people.eye_color }}</p>
            <p class="card-text">Birthday: {{ people.birth_year }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="spinner" *ngIf="isLoading" >
 <app-spin></app-spin>
</div>
