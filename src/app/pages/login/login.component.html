
<div class="back-image">
  <img [src]="imageHome" alt="" />
</div>
<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="email"
      name="email"
      class="form-control"
      placeholder="email"
      ngModel
      #emailInput="ngModel"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      name="password"
      ngModel
      #passwordInput="ngModel"
      required
    />
  </div>

  <button type="submit" class="btn ">
    Login
  </button>
<div class="register">
    <a class="navbar-link" (click)="onRegisterClick()" >Signup</a>
</div>
</form>
